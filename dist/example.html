<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="observer.js"></script>
    <script>

        const obj = observer.create({
            a: 1,
            b: 1,
        })

        observer.watch(obj, () => {
            console.log('object has changed')
        })

        obj.a = 2;
        obj.b = 2;
        // callback is called

        setTimeout(() => {
            obj.a = 3;
            // callback is called
        })

    </script>
</body>
</html>
